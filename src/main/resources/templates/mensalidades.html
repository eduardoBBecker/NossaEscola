<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Relatório de Mensalidades</title>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    </head>
    <body>
        
        <header th:insert="~{sidebar.html}"></header>

        <div class="container-fluid mt-5">
            <div class="row">
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5">
                    <h2 class="mb-4">Relatório de Mensalidades</h2>

                    <!-- Tabela de Mensalidades -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Aluno</th>
                                <th>Valor Mensalidade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Utilizando Thymeleaf para iterar sobre a lista de mensalidades -->
                            <tr th:each="mensalidade : ${mensalidades}">
                                <td th:text="${mensalidade.alunoNome}"></td>
                                <td th:text="${#numbers.formatDecimal(mensalidade.valor, 2, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Valor Total -->
                    <div class="alert alert-success">
                        <strong>Total:</strong> R$ <span th:text="${#numbers.formatDecimal(totalMensalidades, 2, 'COMMA', 2, 'POINT')}"></span>
                    </div>
                </main>
            </div>
        </div>

        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
