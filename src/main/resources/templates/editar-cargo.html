<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Cargos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .container-custom {
            max-width: 800px;
            margin: auto;
        }
        .header-title {
            margin-top: 2rem;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            color: #007bff;
        }
        .btn-custom {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header th:insert="~{sidebar.html}"></header>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 container-custom">
                <h2 class="mb-4 text-primary">Editando o Cargo</h2>
                
                <form th:action="@{/salvar-edicao-cargo}" method="post" th:object="${cargo}" class="form" onsubmit="return validarCamposAoSalvar();">

                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Cargo:</label>
                        <input type="text" class="form-control" id="nome" th:field="*{cargo}" placeholder="Digite o nome do cargo" required>
                    </div>
                    
                    <div class="d-flex justify-content">
                        <button type="submit" class="btn btn-success btn-custom me-2">Salvar</button>
                        <a th:href="@{/cargos}" class="btn btn-secondary btn-custom">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
