<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Colaborador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

    <header th:insert="~{sidebar.html}"></header>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5">
                <h2 class="mt-4 mb-4">Editando o aluno</h2>
                <form th:action="@{/salvar-edicao-aluno}" method="post" th:object="${aluno}" class="form" onsubmit="return validarCamposAoSalvar();">

                    <input type="hidden" th:field="${aluno.id}" />

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo:</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                    </div>
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNasc}" required>
                    </div>
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo:</label>
                        <select class="form-select" id="sexo" th:field="*{sexo}" required>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nomeMae" class="form-label">Nome da Mãe:</label>
                        <input type="text" class="form-control" id="nomeMae" th:field="*{nomeMae}" required>
                    </div>
                    <div class="mb-3">
                        <label for="turno" class="form-label">Turno:</label>
                        <select class="form-select" id="turno" th:field="*{turno}">
                            <option value="Integral">Integral</option>
                            <option value="Meio">Intermediário</option>
                            <option value="Parcial">Parcial</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="valorMensalidade" class="form-label">Valor da Mensalidade:</label>
                        <input type="text" class="form-control" id="valorMensalidade" th:field="*{mensalidade}">
                    </div>
                    <button type="submit" class="btn btn-success">Salvar</button>
                    
                    <!-- Botão Cancelar -->
                    <a th:href="@{/lista-alunos}" class="btn btn-secondary ms-2">Cancelar</a>

                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
