<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Sidebar</title>

        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/sidebar.css}" />

    </head>
    <body>

        <!-- Barra de Navegação -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/lista-alunos}">
                    NOSSA ESCOLA
                </a>
            </div>
        </nav>

        <!-- Sidebar -->
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                    <div class="position-sticky sidebar-sticky">
                        <!-- Logo -->
                        <div class="d-flex justify-content-center align-items-center">
                            <a class="navbar-brand" href="#">
                                <img src="../images/Jardim-Magico-logo-color-2.png" alt="Logo" width="110" height="110" class="d-inline-block align-top">
                            </a>
                        </div>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/lista-alunos}">
                                    Alunos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/colaboradores}">
                                    Colaboradores
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/responsaveis}">
                                    Responsáveis
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/relatorio-mensalidades}">
                                    Mensalidades
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/cargos}">
                                    Cargos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/lancamentos}">
                                    Lançamentos
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script>
            const url = window.location.href;

            const menuItems = document.querySelectorAll('#sidebar a');

            for (let i = 0; i < menuItems.length; i++) {
                if (url.includes(menuItems[i].href)) {
                    menuItems[i].classList.add('active');
                } else {
                    menuItems[i].classList.remove('active');
                }
            }
        </script>
    </body>
</html>
