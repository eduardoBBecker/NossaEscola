<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Responsável</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header th:insert="~{sidebar.html}"></header>

<div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5">
                    <h2 class="mt-4 mb-4">Editando o Responsável</h2>
                    <form th:action="@{/salvar-edicao-responsavel}" method="post" th:object="${responsavel}" class="form" onsubmit="return validarCamposAoSalvar();">

                        <input type="hidden" th:field="${responsavel.id}" />

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
                        </div>
                            <button type="submit" class="btn btn-success btn-custom">Salvar</button>
                            <a th:href="@{/responsaveis}" class="btn btn-secondary btn-custom">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
        <script th:src="@{/js/script.js}"></script>
</body>
</html>
